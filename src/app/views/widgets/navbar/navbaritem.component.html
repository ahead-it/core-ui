<ng-container #body></ng-container>

<ng-container *ngIf="(items.length == 0) && (level == 0)">
  <li class="nav-item d-sm-inline-block" 
    (mouseenter)="uiActions.mouseEnter($event, this.id)" 
    (click) = "uiActions.itemClick(this.appSettings.getStartPageId(), id)">
    <a href="#" class="nav-link" id="{{ id }}">
      <i *ngIf="icon" class="menu-icon" [ngClass]="layoutService.resolveIcon(icon)"></i>
      {{ caption }}
    </a>
  </li>
</ng-container>

<ng-container *ngIf="(items.length > 0) && (level == 0)">
  <li class="nav-item d-sm-inline-block dropdown dropdown-hover">
    <a href="#" class="nav-link" id="{{ id }}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="nav-link dropdown-toggle">
      <i *ngIf="icon" class="menu-icon" [ngClass]="layoutService.resolveIcon(icon)"></i>
      {{ caption }}
    </a>
    <ul attr.aria-labelledby="{{ id }}" class="dropdown-menu border-0 shadow">
      <ng-container #subArea0></ng-container>
    </ul>
  </li>
</ng-container>

<ng-container *ngIf="(items.length == 0) && (level > 0)">
  <li (mouseenter)="uiActions.mouseEnter($event, this.id)" (click) = "uiActions.itemClick(this.appSettings.getStartPageId(), id)">
    <a href="#" class="dropdown-item" id="{{ id }}">
      <i *ngIf="icon" class="menu-icon" [ngClass]="layoutService.resolveIcon(icon)"></i>
      {{ caption }}
    </a>
  </li>
</ng-container>

<ng-container *ngIf="(items.length > 0) && (level > 0)">
  <li class="dropdown-submenu dropdown-hover">
    <a href="#" class="dropdown-item dropdown-toggle" id="{{ id }}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="nav-link dropdown-toggle">
      <i *ngIf="icon" class="menu-icon" [ngClass]="layoutService.resolveIcon(icon)"></i>
      {{ caption }}
    </a>
    <ul attr.aria-labelledby="{{ id }}" class="dropdown-menu border-0 shadow">
      <ng-container #subArea1></ng-container>
    </ul>
  </li>
</ng-container>
