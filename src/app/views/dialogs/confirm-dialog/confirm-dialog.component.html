<div class="col-xl-12">
  <div class="col-xl-12">
    <br/>
    <h1 mat-dialog-title *ngIf="data.title">{{data.title}}</h1>
    <div mat-dialog-content>
      <p>{{data.message}}</p>
    </div>
    <div mat-dialog-actions> <!--align="end"-->
      <button type="button" class="btn font-weight-bolder btn-sm mr-4" [ngClass]="{'btn-light-primary': !data.default, 'btn-light': data.default }" [mat-dialog-close]=false>{{data.cancelLabel}}</button>
      <button type="button" class="btn font-weight-bolder btn-sm" [ngClass]="{'btn-light-primary': data.default, 'btn-light': !data.default }" [mat-dialog-close]=true >{{data.confirmLabel}}</button>

      <!--<button *ngIf="data.default === 'false'" type="button" class="btn mr-5" [ngClass]="{'btn-primary': data.default === 'false' }" [mat-dialog-close]=false cdkFocusInitial>{{data.cancelLabel}}</button> 
      <button *ngIf="data.default === 'true'" type="button" class="btn mr-5" [mat-dialog-close]=false>{{data.cancelLabel}}</button>

      <button *ngIf="data.default === 'true'" type="button" class="btn" [mat-dialog-close]=true [ngClass]="{'btn-primary': data.default === 'true' }" cdkFocusInitial>{{data.confirmLabel}}</button>
      <button *ngIf="data.default === 'false'" type="button" class="btn" [mat-dialog-close]=true >{{data.confirmLabel}}</button>-->
    </div>
    <br/>
  </div>
</div>
