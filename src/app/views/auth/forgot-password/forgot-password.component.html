<p class="login-box-msg">{{ (settings.settings$ | async)?.label_pwdlost }}</p>
<form [formGroup]="forgotPasswordForm">
	<div class="input-group mb-3">
		<input [type]="getTextFieldType()" class="form-control" placeholder="{{(settings.settings$ | async)?.label_user}}" formControlName="user">
		<div class="input-group-append">
			<div class="input-group-text">
				<span class="fas fa-envelope"></span>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<button (click)="submit()" class="btn btn-primary btn-block">{{ (settings.settings$ | async)?.label_send }}</button>
		</div>		
	</div>
</form>
<p class="mt-3 mb-1">
	<a href="javascript:;" routerLink="/auth/login">{{ (settings.settings$ | async)?.label_back }}</a>
</p>
